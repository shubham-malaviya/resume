<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.258/pdf.js"></script>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div id="pdf-container">
        <canvas id="pdf-render"></canvas>
    </div>

    <script>
        // PDF.js script
        const pdfUrl = 'shubham_resume.pdf'; // Replace with your PDF file's URL
        const pdfContainer = document.getElementById('pdf-container');
        const pdfRender = document.getElementById('pdf-render');

        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdfDoc) {
            let pageNum = 1;

            function renderPage(num) {
                pdfDoc.getPage(num).then(function(page) {
                    const viewport = page.getViewport({ scale: 1.5 });
                    pdfRender.width = viewport.width;
                    pdfRender.height = viewport.height;

                    const renderContext = {
                        canvasContext: pdfRender.getContext('2d'),
                        viewport: viewport,
                    };

                    page.render(renderContext);
                });
            }

            renderPage(pageNum);
        });
    </script>
</body>
</html>
